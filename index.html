<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{if .Success}}
        <h1>Bienvenue {{.FirstName}} {{.LastName}}<br>
        Choissisez un niveau de difficulté</h1>
            <button class = "difficulte" >Facile</button> <br>
            <button class = "difficulte" >Normale</button> <br>
            <button class = "difficulte" >Difficile</button> <br>
    {{else}}
        <h1>Bienvenue sur le jeu du pendu !<br>
            Veuillez remplir les champs ci-dessous pour jouer </h1>
        <form method="POST">
            <label>Nom:</label><br />
            <input type="text" name="lastname"><br />
            <label>Prénom:</label><br />
            <input type="text" name="firstname"><br />
            <input type="submit" value="jouer">
        </form>
    {{end}}
    <a href="/">Retour à l'accueil</a>
</body>
</html>
